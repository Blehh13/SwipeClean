<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwipeClean - Swipe</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/swipe.css">
</head>
<body>
  <div class="swipe-container">
    <div class="top-strip">
      <button onclick="window.location.href='/home'" style="background: none; border: none; color: white; font-size: 18px;">←</button>
      <span id="progress-indicator">0 / 0 files</span>
      <div></div>
    </div>
    <div class="card-container">
      <div id="card-stack" class="card-stack">
        <!-- Cards will be populated by JS -->
      </div>
      <div class="swipe-label delete">Delete</div>
      <div class="swipe-label keep">Keep</div>
    </div>
    <div class="footer-btns">
      <button id="delete-button" class="action-btn delete">🗑️</button>
      <button id="skip-button" class="action-btn skip">⏭️</button>
      <button id="preview-button" class="action-btn preview">👁️</button>
      <button id="keep-button" class="action-btn keep">✅</button>
    </div>
  </div>
  <script src="js/swipe.js"></script>
</body>
</html>
