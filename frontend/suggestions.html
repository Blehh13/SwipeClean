<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwipeClean - Smart Suggestions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/suggestions.css">
</head>
<body>
  <div class="suggestions-container">
    <div class="top-bar">
      <a href="index.html" class="back-button">
        <img src="assets/icons/back.svg" alt="Back" class="back-icon">
      </a>
      <h1>Smart Suggestions</h1>
    </div>
    <div class="filter-bar">
      <select id="filter-type">
        <option value="all">All</option>
        <option value="duplicates">Duplicates</option>
        <option value="blurry">Blurry Photos</option>
        <option value="screenshots">Old Screenshots</option>
      </select>
      <select id="filter-size">
        <option value="all">Any Size</option>
        <option value="large">Large (>5MB)</option>
        <option value="small">Small (<1MB)</option>
      </select>
    </div>
    <div id="suggestions-list" class="suggestions-list">
      <!-- Suggestions populated by JS -->
    </div>
    <div class="action-buttons">
      <button id="delete-all-button" class="action-button delete">Delete All</button>
      <button id="review-button" class="action-button review">Review</button>
    </div>
  </div>
  <script src="js/suggestions.js"></script>
</body>
</html>
