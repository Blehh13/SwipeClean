<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwipeClean - File Browser</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/browser.css">
</head>
<body>
  <div class="browser-container">
    <div class="top-bar">
      <a href="index.html" class="back-button">
        <img src="assets/icons/back.svg" alt="Back" class="back-icon">
      </a>
      <h1>File Browser</h1>
      <div class="view-toggle">
        <button id="list-view-button" class="view-button active">
          <img src="assets/icons/list.svg" alt="List View" class="view-icon">
        </button>
        <button id="grid-view-button" class="view-button">
          <img src="assets/icons/grid.svg" alt="Grid View" class="view-icon">
        </button>
      </div>
    </div>
    <div id="file-list" class="file-list list-view"></div>
    <div class="action-buttons">
      <button id="delete-selected-button" class="action-button delete">Delete Selected</button>
      <button id="swipe-selected-button" class="action-button swipe">Swipe Selected</button>
    </div>
  </div>
  <script src="js/browser.js"></script>
</body>
</html>
