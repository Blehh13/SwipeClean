<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwipeClean - Permissions</title>
  <link rel="stylesheet" href="css/permissions.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="permissions-container">
    <div class="gradient-overlay"></div>
    <div class="permissions-content">
      <div class="logo">ðŸ”’</div>
      <h1 class="title">We need your permission</h1>
      <p class="description">We need access to your media to clean your files safely.</p>
      <div class="button-group">
        <button class="permission-button allow" onclick="allowPermission()">Grant Access</button>
        <button class="permission-button deny" onclick="denyPermission()">Not Now</button>
      </div>
      <div id="deny-message" class="deny-message">
        The app needs storage permission to function properly.
      </div>
    </div>
  </div>

  <script>
    function allowPermission() {
      localStorage.setItem('hasStoragePermission', 'true');
      window.location.href = '/home';
    }

    function denyPermission() {
      document.getElementById('deny-message').classList.add('visible');
    }

    // Apply fade-in animation
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.permissions-content').classList.add('active');
    });
  </script>
</body>
</html>
